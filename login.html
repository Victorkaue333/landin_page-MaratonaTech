<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login — Maratona Tech</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="js/main.js" defer></script>
</head>
<body>
    <header>
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <i data-lucide="zap" color="#38bdf8"></i>
                Maratona<span>Tech</span>
            </a>
        </div>
    </header>

    <main class="auth-page">
        <div class="auth-card">
            <aside class="auth-left">
                <div class="brand"><i data-lucide="calendar"></i> Maratona Tech</div>
                <h3>Bem-vindo!</h3>
                <p>Faça login para acessar o sistema e gerenciar suas reservas e participações em eventos.</p>
                <div class="secure-badge"><i data-lucide="shield-check"></i> Acesso Seguro</div>
            </aside>

            <section class="auth-right">
                <h2>Entrar na sua conta</h2>
                <p class="muted">Use seu e-mail e senha para acessar.</p>

                <form id="login-form">
                    <div class="form-row">
                        <label for="login-email">Usuário / E-mail</label>
                        <div class="input-with-icon">
                            <i data-lucide="user"></i>
                            <input id="login-email" name="email" type="email" placeholder="seu@email.com" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <label for="login-password">Senha</label>
                        <div class="input-with-icon">
                            <i data-lucide="lock"></i>
                            <input id="login-password" name="password" type="password" placeholder="••••••••" required>
                            <button type="button" class="toggle-password" data-target="#login-password" aria-label="Alternar visibilidade">
                                <!-- ícone será inserido pelo JS via lucide -->
                            </button>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="primary-cta">ENTRAR</button>
                    </div>

                    <div style="margin-top:14px; text-align:center;">
                        <a href="register.html" class="link">Não tem conta? Cadastre-se</a>
                    </div>

                    <div id="login-feedback" class="form-feedback" aria-live="polite"></div>
                </form>
            </section>
        </div>
    </main>
</body>
</html>
