<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro — Maratona Tech</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="js/main.js" defer></script>
</head>
<body>
    <header>
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <i data-lucide="zap" color="#38bdf8"></i>
                Maratona<span>Tech</span>
            </a>
        </div>
    </header>

    <main class="auth-page">
        <div class="auth-card">
            <aside class="auth-left">
                <div class="brand"><i data-lucide="calendar"></i> Maratona Tech</div>
                <h3>Crie sua conta</h3>
                <p>Organize reservas, otimize espaços e participe dos eventos. Preencha os dados para se cadastrar.</p>
                <div class="secure-badge"><i data-lucide="lock"></i> Cadastro Seguro</div>
            </aside>

            <section class="auth-right">
                <h2>Crie sua conta</h2>
                <p class="muted">Preencha os dados para se cadastrar.</p>

                <form id="register-form">
                    <div class="form-row">
                        <label for="reg-name">Usuário</label>
                        <div class="input-with-icon">
                            <i data-lucide="user"></i>
                            <input id="reg-name" name="name" type="text" placeholder="Seu usuário" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <label for="reg-email">E-mail</label>
                        <div class="input-with-icon">
                            <i data-lucide="mail"></i>
                            <input id="reg-email" name="email" type="email" placeholder="seu@email.com" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <label for="reg-password">Senha</label>
                        <div class="input-with-icon">
                            <i data-lucide="lock"></i>
                            <input id="reg-password" name="password" type="password" placeholder="Mínimo 6 caracteres" required>
                            <button type="button" class="toggle-password" data-target="#reg-password" aria-label="Alternar visibilidade"></button>
                        </div>
                    </div>

                    <div class="form-row">
                        <label for="reg-password-confirm">Confirmar Senha</label>
                        <div class="input-with-icon">
                            <i data-lucide="check-circle"></i>
                            <input id="reg-password-confirm" name="passwordConfirm" type="password" placeholder="Repita a senha" required>
                            <button type="button" class="toggle-password" data-target="#reg-password-confirm" aria-label="Alternar visibilidade"></button>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="primary-cta">CADASTRAR</button>
                    </div>

                    <div style="margin-top:14px; text-align:center;">
                        <a href="login.html" class="link">Já tem conta? Faça login aqui</a>
                    </div>

                    <div id="register-feedback" class="form-feedback" aria-live="polite"></div>
                </form>
            </section>
        </div>
    </main>
</body>
</html>
